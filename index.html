<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel=stylesheet href="main.css">
        <title>電卓課題</title>
    </head>
    <body>
        <div id="container">
            <table>
                <tr class="displaybox">
                    <td colspan="4"><div id="display">0</div></td>
                </tr>
                <tr>
                    <td><button class="button" type="button" onclick="clickButton(this)">7</button></td>
                    <td><button class="button" type="button" onclick="clickButton(this)">8</button></td>
                    <td><button class="button" type="button" onclick="clickButton(this)">9</button></td>
                    <td><button class="button" type="button" onclick="clickButton(this)">+</button></td>
                </tr>    
                <tr>   
                    <td><button class="button" type="button" onclick="clickButton(this)">4</button></td>
                    <td><button class="button" type="button" onclick="clickButton(this)">5</button></td>
                    <td><button class="button" type="button" onclick="clickButton(this)">6</button></td>
                    <td><button class="button" type="button" onclick="clickButton(this)">-</button></td>
                </tr>    
                <tr>    
                    <td><button class="button" type="button" onclick="clickButton(this)">1</button></td>
                    <td><button class="button" type="button" onclick="clickButton(this)">2</button></td>
                    <td><button class="button" type="button" onclick="clickButton(this)">3</button></td>
                    <td><button class="button" type="button" onclick="clickButton(this)">×</button></td>
                </tr>
                <tr>    
                    <td><button class="button" type="button" onclick="clickButton(this)">0</button></td>
                    <td><button class="button" type="button" onclick="clickButton(this)">00</button></td>
                    <td><button class="button" type="button" onclick="clickButton(this)">.</button></td>
                    <td><button class="button" type="button" onclick="clickButton(this)">÷</button></td>
                </tr>    
                <tr>   
                    <td colspan="2"><button class="button clear" type="button" onclick="clickButton(this)">AC</button></td>
                    <td colspan="2"><button class="button equal" type="button" onclick="clickButton(this)">=</button></td>
                </tr>   
            </table>
        </div>
        <script src=main.js></script>
    </body>
</html>
